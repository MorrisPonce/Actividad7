<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Tarjeta de felicitacion </title>
	<link rel="stylesheet" href="CSS/felicitacion.css">
</head>
<body>
	<head>
		    <p> Rodriguez Ponce Aldo Andres </p> 
            <p> EVN 305</p>
            <h1>
	 Crea tu propia tarjeta de felicitacion :) </h1>
	</head>
		<section id="proceso">
			<h3> Tema de la carta </h3>

			<form name="frmInfo">
				<input type="radio" name="tema" value="Cumpleaños" onclick="toggle(this)" onchange="document.getElementById('sound').src= 'sound/"> "Cumpleaños"
				<input type="radio" name="tema" value="SanValentin" onclick="toggle(this)" onchange="document.getElementById('sound').src= 'sound/">	"San Valentin"
				<input type="radio" name="tema" value="Motivacion" onclick="toggle(this)" onchange="document.getElementById('sound').src= 'sound/">  "Motivación"
				<br>

				<h3> Imagen que desea </h3>
				<br>
				<div id="presentacion" style="display: none;">
					<input type="radio" name="tema" value="Cumpleaños">
					<img src="img/c2.jpg">
					<input type="radio" name="tema" value="San Valentin">
					<img src="img/s3.jpg">
					<input type="radio" name="tema" value="Motivacion">
					<img src="img/m1.jpg">
				</div>
				<div id="cumple" style="display: none;">
					<input type="radio" name="tema" value="img/c1.jpg" onchange="document.getElementById('imagen').src=this.value">
					<img src="img/c1.jpg" width="400">
					<input type="radio" name="tema" value="img/c2.jpg" onchange="document.getElementById('imagen').src=this.value">
					<img src="img/c2.jpg" width="400">
					<input type="radio" name="tema" value="img/c3.jpg" onchange="document.getElementById('imagen').src=this.value">
					<img src="img/c3.jpg" width="400">										
				</div>
				<div id="sanV" style="display: none;">
					<input type="radio" name="tema" value="img/s1.jpg" onchange="document.getElementById('imagen').src=this.value">
					<img src="img/s1.jpg" width="400">
					<input type="radio" name="tema" value="img/s2.jpg" onchange="document.getElementById('imagen').src=this.value">
					<img src="img/s2.jpg" width="400">
					<input type="radio" name="tema" value="img/s3.jpg" onchange="document.getElementById('imagen').src=this.value">
					<img src="img/s3.jpg" width="400">										
				</div>
				<div id="moti" style="display: none;">
					<input type="radio" name="tema" value="img/m1.jpg" onchange="document.getElementById('imagen').src=this.value">
					<img src="img/m1.jpg" width="400">
					<input type="radio" name="tema" value="img/m2.jpg" onchange="document.getElementById('imagen').src=this.value">
					<img src="img/m2.jpg" width="400">
					<input type="radio" name="tema" value="img/n3.jpg" onchange="document.getElementById('imagen').src=this.value">
					<img src="img/m3.png" width="400">										
				</div>	
				<br>

				<h3> Desarrollo </h3>	
				<script type="text/javascript">
					var tit;
					var sub;
					var mens;
					var autor;
				</script>
				<input type="text" name="titulo" placeholder="agrege titulo" id="titulo" onchange="document.getElementById('tituloTxt').innerHTML=tit=this.value">
				<input type="text" name="subtitulo" placeholder="agrege titulo" id="subTitulo" onchange="document.getElementById('subTxt').innerHTML=sub=this.value">			
				<input type="text" name="autor" placeholder="agrege remitente" id="autor" onchange="document.getElementById('autorTxt').innerHTML=autor=this.value">	
				<br>
				<textarea rows="1" cols="50" type="textarea" name="mensaje" id="mensaje" onchange="document.getElementById('espMensaje').innerHTML=mens=this.value"></textarea>							
				<h3> Fondo </h3>	

			     <input type="color" name="colorB" id="colorB" onchange="document.getElementById('tarjet').style.background=this.value">
			     <br>
			     <input type="button" id="btn" onclick="document.getElementById('ultima').style.display='block';" value="Terminar">					
			</form>
        </section>

			<script type="text/javascript">
				function toggle(elemento){
					if (elemento.value=="SanValentin") {
						document.getElementById("sanV").style.display="block";
						document.getElementById("cumple").style.display="none";
						document.getElementById("moti").style.display="none";
						document.getElementById("presentacion").style.display="none";
					}
					else{
						if (elemento.value=="Cumpleaños") {
						document.getElementById("sanV").style.display="none";
						document.getElementById("cumple").style.display="block";
						document.getElementById("moti").style.display="none";
						document.getElementById("presentacion").style.display="none";	
						}
						else{
							if (elemento.value=="Motivacion") {
						document.getElementById("sanV").style.display="none";
						document.getElementById("cumple").style.display="none";
						document.getElementById("moti").style.display="block";
						document.getElementById("presentacion").style.display="none";
							}
						}
					}
				}

			</script>

</body>
</html>
